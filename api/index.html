        body{

<body>
    <div class="id">
        <div class="avatar">
            <img src=" alt="" srcset="">
        </div>
        <h1>its</h1>
        <h2></h2>
    </div>
    <p>fg</p>


    <script>
        const requestUrl = 'https://api.github.com/users/madhabAdhikary';
        const xhr = new XMLHttpRequest();
        xhr.open('GET',requestUrl)
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState);
            let data;

            if(xhr.readyState === 4){
                 data = JSON.parse(this.responseText);
                 console.log(data);


            }
            let avvvatar = data.avatar_url;
            document.querySelector('img').src = avvvatar;
            document.querySelector('h1').innerText = data.name;
            document.querySelector('h2').innerText = data.bio;
           
        }
      
        
       
        xhr.send()


        console.log(console);
    </script>
